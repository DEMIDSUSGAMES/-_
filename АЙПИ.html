<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Система поиска данных</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            height: 100%;
            max-height: 700px;
            background: rgba(20, 20, 40, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Главный экран - всё по центру */
        #mainScreen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .header {
            text-align: center;
            padding-top: 10px;
        }

        .logo {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #00d4ff;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #00d4ff, #ff00cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 212, 255, 0.3);
        }

        .year-badge {
            display: inline-block;
            background: rgba(0, 212, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 1rem;
            color: #00d4ff;
            border: 1px solid rgba(0, 212, 255, 0.3);
            margin-top: 5px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px 0;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #00d4ff;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, #00d4ff, #0077ff);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn:hover, .btn:active {
            background: linear-gradient(90deg, #0077ff, #00d4ff);
            transform: translateY(-2px);
        }

        /* Нижняя часть - Telegram */
        .telegram-footer {
            text-align: center;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }

        .telegram-link {
            display: inline-block;
            color: #0088cc;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 12px 25px;
            background: rgba(0, 136, 204, 0.1);
            border-radius: 25px;
            border: 2px solid rgba(0, 136, 204, 0.3);
            transition: all 0.3s;
        }

        .telegram-link:hover, .telegram-link:active {
            background: rgba(0, 136, 204, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 136, 204, 0.3);
        }

        .telegram-text {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        /* Экран загрузки */
        .loading-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .loading-content {
            width: 100%;
        }

        .loading-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 30px 0;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00d4ff, #0077ff);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .loading-text {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #aaa;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-secondary {
            background: linear-gradient(90deg, #ff9900, #ff6600);
            margin-top: 20px;
        }

        /* Экран результата */
        .result-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .result-content {
            width: 100%;
        }

        .result-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #ff416c;
        }

        .ip-address {
            font-size: 1.5rem;
            margin: 25px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-family: monospace;
            color: #00ff88;
            border: 2px dashed #00ff88;
            word-break: break-word;
        }

        .location-info {
            font-size: 1.2rem;
            margin: 15px 0;
            color: #aaa;
        }

        .hidden {
            display: none !important;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* Кнопки в результатах */
        .result-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
            width: 100%;
        }

        .btn-red {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
        }

        /* Анимации */
        @keyframes slideOut {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        @keyframes slideIn {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Для маленьких экранов */
        @media (max-height: 700px) {
            .container {
                max-height: 90vh;
                padding: 15px;
            }
            
            .logo {
                font-size: 2.2rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 16px;
            }
            
            .loading-text {
                font-size: 1rem;
                min-height: 50px;
            }
        }

        @media (max-height: 600px) {
            .container {
                max-height: 95vh;
                padding: 12px;
            }
            
            .main-content {
                padding: 10px 0;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            input, .btn {
                padding: 14px;
            }
        }

        /* Гарантируем что ничего не накладывается */
        * {
            position: relative;
            z-index: 1;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #mainScreen {
            z-index: 10;
        }

        #loadingScreen, #resultScreen {
            z-index: 20;
            background: rgba(20, 20, 40, 0.95);
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Главный экран -->
        <div id="mainScreen" class="screen">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-search-location"></i>
                </div>
                <h1>СИСТЕМА ПОИСКА ДАННЫХ</h1>
                <div class="year-badge">
                    <i class="fas fa-calendar-alt"></i> 2025
                </div>
            </div>

            <div class="main-content">
                <div class="form-group">
                    <label for="phoneNumber"><i class="fas fa-phone"></i> Введите номер телефона:</label>
                    <input type="tel" id="phoneNumber" placeholder="+7 (XXX) XXX-XX-XX" required>
                </div>

                <div class="form-group">
                    <label for="targetName"><i class="fas fa-user"></i> Имя цели (опционально):</label>
                    <input type="text" id="targetName" placeholder="Введите имя для точного поиска">
                </div>

                <button class="btn" id="searchBtn">
                    <i class="fas fa-search"></i> НАЧАТЬ ПОИСК
                </button>
            </div>

            <div class="telegram-footer">
                <div class="telegram-text">Есть вопросы? Пишите:</div>
                <a href="https://t.me/Demid_Ca" target="_blank" class="telegram-link">
                    <i class="fab fa-telegram"></i> @Demid_Ca
                </a>
            </div>
        </div>

        <!-- Экран загрузки -->
        <div id="loadingScreen" class="screen hidden">
            <div class="loading-content">
                <div class="loading-text">
                    <i class="fas fa-satellite-dish pulse"></i> ПОДКЛЮЧЕНИЕ К СЕРВЕРАМ...
                </div>
                
                <div class="loading-bar-container">
                    <div class="loading-bar" id="loadingBar"></div>
                </div>
                
                <div class="loading-text">
                    <span id="loadingStatus">Инициализация системы поиска...</span>
                </div>
                
                <button class="btn btn-secondary" id="skipBtn">
                    <i class="fas fa-bolt"></i> УСКОРИТЬ ПОИСК
                </button>
            </div>
        </div>

        <!-- Экран результата -->
        <div id="resultScreen" class="screen hidden">
            <div class="result-content">
                <div class="result-title">
                    <i class="fas fa-map-marked-alt"></i> РЕЗУЛЬТАТЫ ПОИСКА
                </div>
                
                <div class="location-info">
                    <p><i class="fas fa-city"></i> Город: <strong>Таганрог</strong></p>
                    <p><i class="fas fa-map-pin"></i> Область: <strong>Ростовская область</strong></p>
                </div>
                
                <div class="ip-address" id="ipAddress">
                    <!-- Результат появится здесь -->
                </div>
                
                <div class="result-buttons">
                    <button class="btn" id="tryAgainBtn">
                        <i class="fas fa-redo"></i> ПОПРОБОВАТЬ ЕЩЁ РАЗ
                    </button>
                    
                    <button class="btn btn-red" id="exitBtn">
                        <i class="fas fa-home"></i> В ГЛАВНОЕ МЕНЮ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Сайт загружен! Все элементы на своих местах.');
            
            // Получаем элементы
            const mainScreen = document.getElementById('mainScreen');
            const loadingScreen = document.getElementById('loadingScreen');
            const resultScreen = document.getElementById('resultScreen');
            const searchBtn = document.getElementById('searchBtn');
            const skipBtn = document.getElementById('skipBtn');
            const tryAgainBtn = document.getElementById('tryAgainBtn');
            const exitBtn = document.getElementById('exitBtn');
            const loadingBar = document.getElementById('loadingBar');
            const loadingStatus = document.getElementById('loadingStatus');
            const phoneInput = document.getElementById('phoneNumber');
            const ipAddress = document.getElementById('ipAddress');
            
            // Переменные состояния
            let loadingInterval;
            let loadingProgress = 0;
            let isSearching = false;
            
            // Маска для номера телефона
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                
                if (value.startsWith('7') || value.startsWith('8')) {
                    value = '7' + value.substring(1);
                }
                
                if (value.length > 0) {
                    let formatted = '+7';
                    if (value.length > 1) formatted += ' (' + value.substring(1, 4);
                    if (value.length > 4) formatted += ') ' + value.substring(4, 7);
                    if (value.length > 7) formatted += '-' + value.substring(7, 9);
                    if (value.length > 9) formatted += '-' + value.substring(9, 11);
                    
                    e.target.value = formatted;
                }
            });
            
            // Кнопка "Начать поиск"
            searchBtn.addEventListener('click', function() {
                if (isSearching) return;
                
                const phoneValue = phoneInput.value.replace(/\D/g, '');
                
                if (!phoneValue || phoneValue.length < 10) {
                    alert('Введите корректный номер телефона (минимум 10 цифр)');
                    return;
                }
                
                isSearching = true;
                startSearch();
            });
            
            // Кнопка "Ускорить поиск"
            skipBtn.addEventListener('click', function() {
                if (loadingInterval) {
                    clearInterval(loadingInterval);
                    loadingProgress = 90;
                    loadingBar.style.width = '90%';
                    loadingStatus.textContent = "Завершение поиска...";
                    
                    setTimeout(function() {
                        showResults();
                    }, 800);
                }
            });
            
            // Кнопка "Попробовать ещё раз"
            tryAgainBtn.addEventListener('click', function() {
                startQuickSearch();
            });
            
            // Кнопка "В главное меню"
            exitBtn.addEventListener('click', function() {
                resultScreen.classList.add('hidden');
                mainScreen.classList.remove('hidden');
                
                // Сброс состояния
                phoneInput.value = '';
                isSearching = false;
                ipAddress.textContent = '';
            });
            
            // Функция начала поиска
            function startSearch() {
                mainScreen.classList.add('hidden');
                loadingScreen.classList.remove('hidden');
                
                loadingProgress = 0;
                loadingBar.style.width = '0%';
                
                const statusMessages = [
                    "Подключение к операторам связи...",
                    "Доступ к геолокационной базе...",
                    "Поиск в Таганроге...",
                    "Сканирование IP-сети...",
                    "Определение местоположения...",
                    "Формирование отчёта..."
                ];
                
                let statusIndex = 0;
                loadingStatus.textContent = statusMessages[statusIndex];
                
                // Нормальная загрузка
                loadingInterval = setInterval(function() {
                    loadingProgress += Math.random() * 3 + 1;
                    
                    if (loadingProgress >= 100) {
                        loadingProgress = 100;
                        clearInterval(loadingInterval);
                        loadingBar.style.width = '100%';
                        loadingStatus.textContent = "Поиск завершён!";
                        
                        setTimeout(function() {
                            showResults();
                        }, 500);
                    } else {
                        loadingBar.style.width = loadingProgress + '%';
                        
                        // Меняем статус каждые 15%
                        if (loadingProgress > (statusIndex + 1) * 17 && statusIndex < statusMessages.length - 1) {
                            statusIndex++;
                            loadingStatus.textContent = statusMessages[statusIndex];
                        }
                    }
                }, 200);
            }
            
            // Быстрый поиск для повторных попыток
            function startQuickSearch() {
                loadingProgress = 0;
                loadingBar.style.width = '0%';
                loadingStatus.textContent = "Быстрый поиск...";
                
                clearInterval(loadingInterval);
                
                loadingInterval = setInterval(function() {
                    loadingProgress += 25;
                    loadingBar.style.width = loadingProgress + '%';
                    
                    if (loadingProgress >= 100) {
                        clearInterval(loadingInterval);
                        loadingBar.style.width = '100%';
                        
                        setTimeout(function() {
                            showResults();
                        }, 300);
                    }
                }, 200);
            }
            
            // Показ результатов
            function showResults() {
                loadingScreen.classList.add('hidden');
                resultScreen.classList.remove('hidden');
                
                // Показываем результат с задержкой
                setTimeout(function() {
                    ipAddress.textContent = 'Улица Пушкина, дом Колотушкина';
                }, 300);
                
                isSearching = false;
            }
            
            // Обработчик Enter
            phoneInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchBtn.click();
                }
            });
            
            // Telegram ссылка
            document.querySelector('.telegram-link').addEventListener('click', function(e) {
                e.preventDefault();
                window.open('https://t.me/Demid_Ca', '_blank');
            });
            
            // Предотвращаем скролл
            document.addEventListener('touchmove', function(e) {
                if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                    e.preventDefault();
                }
            }, { passive: false });
            
            console.log('Всё настроено! Telegram: @Demid_Ca');
        });
    </script>
</body>
</html>
